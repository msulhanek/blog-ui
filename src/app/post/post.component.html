<div *ngIf="posts">
  <h1 class="mat-display-3 mb-0 mt-2">{{posts ? 'No posts!' : 'Latest posts'}}</h1>
  <div class="row col-12">
    <div class="mt-2 mx-1 p-0" style="max-width: 530px;min-width: 530px;" *ngFor="let post of posts">
      <div class="card p-0">
        <img class="card-img-top" routerLink="/posts/{{post.id}}" src="assets/images/{{post.titleImg}}"
             style="height: 200px" alt="Card image cap">
        <div class="card-body p-2">
          <h1 class="card-title mb-0" routerLink="/posts/{{post.id}}">{{post.title}}</h1>
        </div>
        <div class="card-footer p-0">
          <div class="row p-0">
            <p class="col-9 card-text mt-1 ml-2 mb-1"><small class="text-muted">Posted: {{format(post.createdAt)}}</small></p>
            <p class="col card-text btn btn-sm mt-0" routerLink="/users/{{post.username}}">By {{post.username}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!posts" class="mt-3 spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
