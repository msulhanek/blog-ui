<div *ngIf="posts">
  <div *ngIf="posts?.length" class="mt-2">
    <ngb-carousel #carousel [interval]="3000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
      <ng-template ngbSlide *ngFor="let post of posts">
        <div class="carousel-caption">
          <a href="/posts/{{post.id}} " class="btn btn-raised btn-secondary">{{post.title}}</a>
        </div>
        <div class="picsum-img-wrapper">
          <img class="card-img-top" src="assets/images/{{post.titleImg}}" alt="My image description" height="600px">
        </div>

      </ng-template>
    </ngb-carousel>
  </div>
  <div class="text-center mt-2" *ngIf="!posts?.length">
    <div class="card">
      <div class="card-header">
        Welcome!
      </div>
      <div class="card-body">
        <p class="card-text">Currently no post. Add one.</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!posts" class="mt-3 spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
