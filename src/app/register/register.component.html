<div class="card text-center col-lg-6 col-md-9 col-12 mx-auto mt-5">
  <div class="card-header">
    <h1>Register</h1>
  </div>
  <div class="card-body">
    <div class="alert alert-danger" role="alert" *ngIf="usernameTaken">Username is already taken</div>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name" class="bmd-label-floating">Name</label>
        <input type="text" class="form-control" [formControlName]="'name'" id="name">
        <span class="bmd-help" *ngIf="getname().invalid">Must be 3-20 characters long</span>
      </div>
      <div class="form-group">
        <label for="surename" class="bmd-label-floating">Surename</label>
        <input type="text" class="form-control" [formControlName]="'surename'" id="surename">
        <span class="bmd-help" *ngIf="getsurename().invalid">Minimal 2 characters long</span>
      </div>
      <div class="form-group">
        <label for="email" class="bmd-label-floating">Email address</label>
        <input type="email" class="form-control" id="email" [formControlName]="'email'" aria-describedby="emailHelp">
        <span style="color: red" *ngIf="getEmail().invalid && !getEmail().untouched">Email is not valid</span>
      </div>
      <div class="form-group">
        <label for="username" class="bmd-label-floating">Username</label>
        <input type="text" class="form-control" id="username" [formControlName]="'username'">
        <span class="bmd-help" *ngIf="getUsername().invalid">Must be 4-20 characters long</span>
      </div>
      <div class="form-group">
        <label for="pass" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" [formControlName]="'password'" (change)="controllPassword()" id="pass">
        <span class="bmd-help" *ngIf="getPassword().invalid">Minimal 5 characters long</span>
      </div>
      <div class="form-group">
        <label for="confirmPass" class="bmd-label-floating">Confirm Password</label>
        <input type="password" class="form-control" [formControlName]="'confirmPassword'" (change)="controllPassword()" id="confirmPass">
        <span *ngIf="!controllPassword()"><small style="color: red;">Passwords do not match</small></span>
      </div>
      <br>
      <button type="submit" class="btn btn-raised btn-info" [disabled]="registerForm.invalid || !controllPassword()">Register</button>
    </form>

  </div>

</div>
