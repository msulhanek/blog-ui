<div class="card" *ngIf="post">
  <img class="card-img-top" src="assets/images/{{post.titleImg}}" alt="Card image cap" style="height: 400px">
  <div class="card-body">
    <h1 class="mat-display-2 mt-2 mb-3" style="color: gray">{{post.title}}</h1>
    <hr>
    <p class="card-text" [innerHTML]="post.content"></p>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col">
        <p class="card-text mt-2 mb-0 text-muted">Posted {{format(post.createdAt)}}</p>
      </div>
      <div class="col-auto ml-auto p-0">
        <button class="btn btn-secondary" routerLink="/users/{{post.username}}">By {{post.username}}</button>
      </div>
      <div class="col-auto p-0 ml-1">
        <button class="btn  btn-info" routerLink="/posts/{{post.id}}/edit" *ngIf="isOwner()">Edit</button>
      </div>
      <div class="col-auto p-0 ml-1">
        <button class="btn btn-danger" (click)="delete(post)" *ngIf="isOwner()">Delete</button>
      </div>
    </div>
  </div>
  <div class="card mx-2">
    <div class="card-header bg-dark text-light">
      <h1 class="mb-0">Comments</h1>
    </div>

    <app-comment-get></app-comment-get>

    <app-comment-add></app-comment-add>
    <br>
  </div>
</div>
<div *ngIf="!post" class="mt-3 spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
