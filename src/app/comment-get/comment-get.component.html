<div *ngIf="comments">
  <div class="card mx-2 mt-2" *ngFor="let comment of comments">
    <div class="card-body p-2 ml-2">
      <a [innerHTML]="comment.body"></a>
    </div>
    <div class="card-footer p-1">
      <div class="row">
        <div class="col">
          <p class="card-text my-1 ml-2 text-muted">Posted {{format(comment.createdAt)}}</p>
        </div>
        <div class="col-auto ml-auto p-0">
          <button class="btn btn-sm btn-danger mr-1 my-0" *ngIf="isOwner(comment.user)" (click)="delete(comment)">Delete</button>
        </div>
        <div class="col-auto p-0 mr-3">
          <p class="btn btn-sm btn-secondary mt-0 mb-0" routerLink="/users/{{comment.user}}">By {{comment.user}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!comments" class="mt-3 spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
