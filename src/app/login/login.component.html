<div class="card text-center col-lg-6 col-md-9 col-12 mx-auto mt-5 p-0">
  <div class="card-header">
    <h1 class="mb-0">Login</h1>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="message">Login not successfull!</div>
  <div class="card-body bg-light">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="username" class="bmd-label-floating">Username</label>
        <input type="email" class="form-control" id="username" [formControlName]="'username'">
      </div>
      <div class="form-group">
        <label for="password" class="bmd-label-floating">Password</label>
        <input type="password" [formControlName]="'password'" class="form-control" id="password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>

  </div>

</div>
