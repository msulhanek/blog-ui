<h1 class="mat-display-3 mb-0 mt-2">Edit Post</h1>
<div *ngIf="editPostForm">
  <form [formGroup]="editPostForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [formControlName]="'title'" [defaultValue]="post.title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <editor [formControlName]="'content'" [init]="{plugins: 'link'}"></editor>
    </div>
    <div class="form-group">
      <label for="image">Upload Title Image: </label>
      <input type="file" class="btn border-0 ml-2" id="image" (change)="onFileChanged($event)">
      <span class="ml-2" style="color: red" *ngIf="showFileError()">Unsupported file type</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="editPostForm.invalid || !file">Submit</button>
  </form>
</div>
<div *ngIf="!editPostForm" class="mt-3 spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
